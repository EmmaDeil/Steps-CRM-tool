type User @table {
  displayName: String!
  createdAt: Timestamp!
  email: String
  photoUrl: String
}

type Company @table {
  name: String!
  createdAt: Timestamp!
  website: String
  phone: String
  address: String
  industry: String
  description: String
}

type Contact @table {
  firstName: String!
  lastName: String!
  createdAt: Timestamp!
  email: String
  phone: String
  title: String
  company: Company
}

type Opportunity @table {
  name: String!
  stage: String!
  amount: Float!
  createdAt: Timestamp!
  company: Company
  contact: Contact
  expectedCloseDate: Date
  description: String
}

type Activity @table {
  type: String!
  description: String!
  createdAt: Timestamp!
  user: User
  company: Company
  contact: Contact
  opportunity: Opportunity
  scheduledFor: Timestamp
  completedAt: Timestamp
}